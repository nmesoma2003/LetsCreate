    <div id='calendar'></div>
    <div class="event-form">
        <h3>Schedule a Post</h3>
        <form id="eventForm">
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" name="eventTitle" required><br><br>
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required><br><br>
            <label for="eventTime">Event Time:</label>
            <input type="time" id="eventTime" name="eventTime" required><br><br>
            <label for="eventTag">Event Tag:</label>
            <input type="text" id="eventTag" name="eventTag"><br><br>
            <button type="submit">Add Event</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Event Details</h2>
            <p id="eventTitleDetail"></p>
            <p id="eventTimeDetail"></p>
            <p id="eventTagDetail"></p>
        </div>
    </div>
